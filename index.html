<html>
    <head>
       <style>
           div{
               text-align: center;
                color:darkmagenta;
                font-size: 20px;
                font-family:Georgia, 'Times New Roman', Times, serif
           }
           body
           {
               background-image:linear-gradient( skyblue,rgb(56, 94, 151));;
           }
           h1{
               padding-top:50px;

               color:rgb(221, 35, 35);
               font-family:Georgia, 'Times New Roman', Times, serif
           }
          
           span
           {
               color:red;
               font-weight:bold;
               font-size:15px;
           }
           
       </style>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script>
       
$(document).ready(function(){
    $("#username_error_message").hide();
    $("#email_error_message").hide();
    $("#pass_error_message").hide();
    $("#conpass_error_message").hide();
    $("#dob_error_message").hide();
    $("#num_error_message").hide();

    var username_error=false;
    var email_error=false;
    var pass_error=false;
    var pwd_error=false;
    var conpass_error=false;
    var dob_error=false;
    var num_error=false;


    $("#fname").focusout(function(){
     
        check_uname();
    });

    $("#mail").focusout(function(){

        check_email();

    });
    $("#pass").focusout(function(){
        check_pass();

    });
    $("#pwd").focusout(function(){

        check_conpass();

    });
    $("#dob").focusout(function(){

        check_dob();

    });
    $("#num").focusout(function(){

      check_phone();

    });


    function check_uname()
    {
     
        let ulength=$("#fname").val().length;
        if(ulength < 5)
        {
            $("#username_error_message").html("Should be between 5-20 charactersðŸ˜…");
            $("#username_error_message").show();
            username_error=true;
        }
        else{
            $("#username_error_message").hide();
        }
        
    }





    function check_email()
    {
      
        let email=$("#mail").val();
        if((!email.includes("@"))||(!email.includes(".")))
        {
            $("#email_error_message").html("Invalid email! :(");
            $("#email_error_message").show();
            email_error=true;
        }
        else{
            $("#email_error_message").hide();
        }
        
    }


    function check_pass()
    {
      
        let len=$("#pass").val().length;
        if(len < 4)
        {
            $("#pass_error_message").html("Need atleast 4 charactersðŸ™„!");
            $("#pass_error_message").show();
            pass_error=true;
        }
        else{
            $("#pass_error_message").hide();
        }
        
    }

    function check_conpass()
    {
        let pass=$("#pass").val();
        let pwd=$("#pwd").val();
        
        if(pwd!=pass)
        {
            $("#conpass_error_message").html("Incorrect password!ðŸ¤¨");
            $("#conpass_error_message").show();
            pwd_error=true;
        }
        else
        {
            $("#conpass_error_message").hide();
        }
    }


    function check_dob()
    {
        let dob=$("#dob").val();
       
        if(!dob)
        {
            $("#dob_error_message").html("Enter DOB!ðŸ¤”");
            $("#dob_error_message").show();
            dob_error=true;
        }
        else
        {
            $("#dob_error_message").hide();
        }
    }




    function check_phone()
    {
        let num=$("#num").val();
       
        if(!num || num.length>10 || isNaN(num))
        {
            $("#num_error_message").html("Enter valid number!ðŸ¤“");
            $("#num_error_message").show();
            num_error=true;
        }
        else
        {
            $("#num_error_message").hide();
        }
    }



});

function validate()
{
   
    alert("REGISTRATION SUCCESSFUL! GO AHEAD WITH YOUR LOGIN PROCESSðŸ¤©");
  


    const name=document.getElementById("fname").value;
    const email=document.getElementById("mail").value;
        const dob=document.getElementById("dob").value;

        localStorage.setItem("NAME",name);
        localStorage.setItem("EMAIL",email);
        localStorage.setItem("DOB",dob);
        return;
}


        </script>
    </head>
    <body>
        
        <form action="/reg" name="myform" id="form" method="POST" >
            <div>
                <h1><i>REGISTRATION</i>ðŸ‘€</h1></div><br><br>
                <div>
            <label for="fname">NAME :</label>
                <input id="fname" type="text" name="name" required>
           <span class="error_form" id="username_error_message"></span>
            </div><br><br>
            <div>
                <label for="mail">EMAIL :</label>
                <input id="mail" type="email" name="email" required >
                 <span class="error_form" id="email_error_message"></span></div><br><br>
                <div>
                    <label for="pass">PASSWORD :</label>
                    <input id="pass" type="password" name="pass" required>
                    <span class="error_form" id="pass_error_message"></span></div><br><br>
                    <div>
                        <label for="pwd">CONFIRM PASSWORD :</label>
                        <input id="pwd" type="password" name="password" required>
                        <span class="error_form" id="conpass_error_message"></span></div><br><br>
            <div> <label for="dob">DATE OF BIRTH :</label>
                <input id="dob" type="date" name="dob" required>
                <span class="error_form" id="dob_error_message"></span></div><br><br>
            <div> <label for="num">NUMBER :</label>
            <input id="num" type="tel" name="number" required>
            <span class="error_form" id="num_error_message"></span></div><br><br>
            <div> <label for="Register"></label>
                <input id="Register" type="submit" name="Register" onclick="validate()"></div><br><br>

                
        
        </form>
        
    </body>
    



            
            
        
    
   
</html>
