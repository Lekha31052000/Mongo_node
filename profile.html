<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        text-align: center;
         color:darkmagenta;
         font-size: 20px;
         font-family:Georgia, 'Times New Roman', Times, serif
    }
    body
    {
        background-color: skyblue;
    }
    h1{
        padding-top:50px;

        color:rgb(221, 35, 35);
        font-family:Georgia, 'Times New Roman', Times, serif
    }
   
    span
    {
        color:red;
        font-weight:bold;
        font-size:15px;
    }
    
</style>
<script>

    window.addEventListener('load',()=>{
        
      const name=localStorage.getItem("NAME");
      const email=localStorage.getItem("EMAIL");
      const dob=localStorage.getItem("DOB");
        
        
        document.getElementById("fname").value=name;
        document.getElementById("mail").value=email;
        document.getElementById("dob").value=dob;
        
    })
</script>
<body>
   
    <form action="" name="myform" id="form" method="GET" >
        <div>
            <h1>SET YOUR PROFILE!üòç</h1></div><br><br>
            <div>
        <label for="fname">NAME :</label>
            <input id="fname" type="text" name="name"  required>
       <span class="error_form" id="username_error_message"></span>
        </div><br><br>
        <div>
            <label for="mail">EMAIL :</label>
            <input id="mail" type="email" name="email" required >
             <span class="error_form" id="email_error_message"></span></div><br><br>
            
        <div> <label for="dob">DATE OF BIRTH :</label>
            <input id="dob" type="date" name="dob" required>
            <span class="error_form" id="dob_error_message"></span></div>
            <div> <label for="Register"></label>
                <input id="Register" type="submit" name="Register" ></div></form>

</body>
</html>
